<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Main elements centered -->
  <g transform="translate(64, 64)">
    <!-- Narrower document shape with blue border -->
    <path d="M -50 -60 L -50 60 L 50 60 L 50 -40 L 30 -60 Z" 
          fill="#FFFFFF" 
          stroke="#007ACC"
          stroke-width="3"/>
    
    <!-- Document corner fold -->
    <path d="M 30 -60 L 30 -40 L 50 -40 Z" 
          fill="#F0F0F0" 
          stroke="#007ACC"
          stroke-width="3"
          stroke-linejoin="round"/>
    
    <!-- C++ text -->
    <text x="0" y="-10" 
          font-family="Arial, sans-serif" 
          font-size="42" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="#007ACC">C++</text>
    
    <!-- Doc text below C++ -->
    <text x="0" y="22" 
          font-family="Arial, sans-serif" 
          font-size="28" 
          font-weight="normal" 
          text-anchor="middle" 
          fill="#007ACC">Doc</text>
    
    <!-- Checkmark -->
    <path d="M 22 42 L 30 50 L 46 34" 
          fill="none" 
          stroke="#4CAF50" 
          stroke-width="5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
</svg>